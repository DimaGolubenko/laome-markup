<header class="header">
  <div class="container">
    <div class="header__inner">
      <!-- app-logo -->
      <div class="header__logo app-logo">
        <a class="app-logo__link" href="#">
          <img class="app-logo__img" src="@images/app-logo.svg" alt="Logo" />
        </a>
      </div>
      <!-- /app-logo -->
      <!-- header__menu -->
      <nav class="header-menu">
        <ul class="header-menu__list">
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Shop</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">About us</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Blog</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Reviews</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Contacts</a>
          </li>
        </ul>
      </nav>
      <!-- /header__menu -->

      <!-- header__right -->
      <div class="header-right">
        <div class="header-right__item">
          <!-- header-search -->
          <div class="header-search">
            <img class="header-search__icon" src="@images/search-icon.svg" />
            <input
              class="header-search__input"
              type="text"
              placeholder="Пошук"
            />
          </div>
          <!-- /header-search -->
        </div>
        <div class="header-right__item">
          <!-- header__cart -->
          <a class="header-cart" href="#">
            <img class="header-cart__icon" src="@images/cart-icon.svg" />
            <div class="header-cart__count header-cart--full">
              <span>10</span>
            </div>
            <span class="header-cart__title">shopping bag</span>
          </a>
          <!-- /header__cart -->
        </div>
        <div class="header-right__item">
          <!-- app-currencies -->
          <select class="app-currencies">
            <option value="usd">usd</option>
            <option value="uah">uah</option>
          </select>
          <!-- /app-currencies -->
        </div>
      </div>
      <!-- /header__right -->
    </div>
  </div>
</header>
